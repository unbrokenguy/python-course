{% extends "base.html" %}
{% block title %}Sign in.{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'authentication:signIn' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign in.">
            <a href="{% url 'authentication:signUp' %}" class="button">Sign Up.</a>
            <a class="button" href="{% url 'authentication:forgot' %}">Forgot your password?</a>
        </form>
    </div>
{% endblock %}
